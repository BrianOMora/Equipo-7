<script>
//Un programa que acomode los numeros de menor a mayor dados en un arreglo
var numero = [2,4,20,15,13,12,11,16,17,5,6,10];
var fin = false;
// [2,4,5,6,10,11,12,13,15,16,17,20];
while(fin != true){
    fin = true;
    for (var i=0; i<numero.length; i++){
        if(numero[i] > numero[i + 1]){
            var almacena = numero[i + 1];
            numero[i + 1] = numero[i];
            numero[i] = almacena;
            fin = false;
        }
    }
}
console.log(numero);
</script>
