<script>
//Obten la mediana de una serie de n√∫meros situadas en un arreglo, estos seran al azar. Ejemplo [10,5,1] [5] [5,3,6,2,1]
// Ejemplo [10,5,1,9] [3]
var numero = [2,4,20,15];
var fin = false;
// [2,4,5,6,10,11,12,13,15,16,17,20];
while(fin != true){
    fin = true;
    for (var i=0; i<numero.length; i++){
        if(numero[i] > numero[i + 1]){
            var almacena = numero[i + 1];
            numero[i + 1] = numero[i];
            numero[i] = almacena;
            fin = false;
        }
    }
}
var posicion;
var mediana;
if(numero.length %2 != 0){
    posicion = (numero.length / 2) - 0.5;
    mediana = numero[posicion];
}else{
    posicion = numero.length / 2;
    mediana = (numero[posicion] + numero[posicion - 1]) / 2;
}
console.log(numero);
console.log("La mediana es: " + mediana);
</script>
