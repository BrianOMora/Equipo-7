<script>
    const abecedario = "abcdefghijklmnopqrstuvwxyz"

    var cantidad = parseInt(prompt("Digite la cantidad de palabras: "));

    palabras();

    function palabras(){
        for(let i = 1; i <= cantidad; i++){
            
            let letras = "";
            for(let j = 1; j <= i; j++){
                let azar = Math.floor(Math.random() * abecedario.length);
                letras += abecedario[azar];
            }
            console.log(letras);
        }
    }

</script>
